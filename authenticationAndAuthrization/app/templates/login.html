<!-- prettier-ignore -->
{% extends "base.html" %}
{% load crispy_forms_tags%}
{% block body %}
<form action="" method="post" style="width: 50%; margin: auto" novalidate>
  <h1>login page</h1>
  {% csrf_token %}
  {% for error in form.non_field_errors %}
  <p class = "bg-danger text-white">{{error}}</p>
  {% endfor %}
  <!-- {{form | crispy}} -->
  {% for field in form %} {{field.label_tag}} {{field}}
  {{field.errors|striptags}} {%endfor %}
</br>
  <button class="btn btn-warning">login</button>
</form>

{% endblock body %}
