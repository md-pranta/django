{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  {{title}}
{% endblock title %}

{% block content %}

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post" novalidate>
          {% csrf_token %}
           <!-- {{form | crispy }} -->
          {% for fm in form %}
          {{fm.label}}
          {{fm}}
          {{fm.errors}}

          {% endfor %}
          <button class="btn btn-primary mt-5">Submit</button>
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
